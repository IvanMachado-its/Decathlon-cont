<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel a TXT Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Excel a TXT</h1>
        <input type="file" id="input-file" accept=".xlsx, .xls">
        <button id="convert-button">Convertir a TXT</button>
        <pre id="output"></pre>
        <a id="download-link" style="display:none">Descargar TXT</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
